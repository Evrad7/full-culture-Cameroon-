{% load i18n %}
<form action="{% url 'blog:add_comment' %}" class="comment">
    {% csrf_token %}
    <input type="hidden" name="article" value="{{article.id}}">
    <div class="mb-3">
      <label for="author" class="form-label">{% translate ' Nom' %} </label>
      <input type="text" name="author" class="form-control" id="author" required>
      <div class="errors">

      </div>
    </div>

    <div>
      <textarea name="content" id="comment" cols="20" rows="5" class="form-control" required>
        {% translate 'Laissez vos impressions' %} </textarea>
      <div class="errors">
        
      </div>
    </div>
    
    <div class="mt-3">
      <button type="submit" class="btn btn-warning fst-italic fw-bold">{% translate 'Envoyer' %}</button>
    </div>
  </form>
